<div class="row">
    <div class="col-12">
        <div class="card mb-0 mt-0">
            <div class="card-header">Circuit Status:</div>
            <div class="card-body pb-2 pl-0 pr-0 pt-0">
                <div class="row">
                    <div class="col-12 col-sm-4 pr-sm-0">
                        <span class="text-center d-block">Voltage</span>
                        <div id="Voltage" class="chart-container height mb-sm-0 mt-sm-0"></div>
                    </div>
                    <div class="col-12 col-sm-4 pl-sm-0 pr-sm-0">
                        <span class="text-center d-block">Amperage</span>
                        <div id="Amperage" class="chart-container height m-sm-0"></div>
                    </div>
                    <div class="col-12 col-sm-4 pl-sm-0">
                        <span class="text-center d-block">Power</span>
                        <div id="Power" class="chart-container height mb-sm-0 mt-sm-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card mb-0 mt-0">
            <div class="card-body p-2">
                <div class="row">
                    <div class="col-12">
                        <div class="card-title m-0 p-0">
                            <div class="btn-group btn-group-sm mb-1 ml-2">
                                <button type="button" class="btn btn-secondary">
                                    <span class="text-left">Day Rate:</span>
                                </button>
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="js_day"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-custom js_day_list"></div>
                                </div>
                            </div>
                        </div>
                        <hr class="cold m-0 p-0">
                        <div id="day_rate" class="chart-container mb-4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card-title m-0 p-0">
                            <div class="btn-group btn-group-sm mb-1 ml-2">
                                <button type="button" class="btn btn-secondary">
                                    <span class="text-left">Month Rate:</span>
                                </button>
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="js_month"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-custom js_month_list"></div>
                                </div>
                            </div>
                        </div>
                        <hr class="cold m-0 p-0">
                        <div id="month_rate" class="chart-container"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card-title text-center m-0 p-0 year-title-padding">Last 12 Month Rate</div>
                        <hr class="cold m-0 p-0">
                        <div id="last_12_month_rate" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
