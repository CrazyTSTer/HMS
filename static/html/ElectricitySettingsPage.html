<div class="row">
    <div class="col-12">
        <fieldset class="card">
            <legend class="card-header">Счетчик электричества:</legend>
            <div class="card-body">
                <form class="form-row" id="electricityMeterForm">
                    <div class="form-text col-12 text-center">Введите номер лицевого счета и номер счетчика:</div>
                    <div class="form-group col-12 col-sm-7 col-md-12 col-lg-5 mb-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text justify-content-center">Лицевой счет:</div>
                            </div>
                            <input type="text" class="form-control" id="electricityPayCodeInput" placeholder="Лицевой счет" name="electricityPayCode">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-5 col-md-12 col-lg-4 mb-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text justify-content-center">№ счетчика:</div>
                            </div>
                            <input type="text" class="form-control" id="electricityMeterID" placeholder="№ счетчика" name="meterID">
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3 mb-1">
                        <button type="submit" class="btn btn-primary btn-block" id="electricityMeterGetData" onclick="getElectricityMeterInfoFromPgu(); return false;">Получить данные</button>
                    </div>
                </form>
                <hr>
                <form class="form-row d-none" id="electricityAddressForm">
                    <div class="form-text col-12 text-center">Основная информация:</div>
                    <div class="col-12 align-self-center">
                        <div class="form-group row">
                            <label class="col-form-label col-5 col-sm-3 col-lg-4 align-self-center text-right">Адрес:</label>
                            <div class="col-7 col-sm-8 align-self-center">
                                <p class="form-control-plaintext js_electricity_address"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 align-self-center">
                        <div class="form-group row">
                            <label class="col-form-label col-5 col-sm-7 align-self-center text-right">Установлен:</label>
                            <div class="col-7 col-sm-5 align-self-center">
                                <p class="form-control-plaintext js_electricity_setupDate"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 align-self-center">
                        <div class="form-group row">
                            <label class="col-form-label col-5 col-sm-4 align-self-center text-right">Тип:</label>
                            <div class="col-7 col-sm-8 align-self-center">
                                <p class="form-control-plaintext js_electricity_meterType"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 align-self-center">
                        <div class="form-group row">
                            <label class="col-form-label col-5 col-sm-7 align-self-center text-right">Значность:</label>
                            <div class="col-7 col-sm-5 align-self-center">
                                <p class="form-control-plaintext js_electricity_numberOfDigit"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 align-self-center">
                        <div class="form-group row">
                            <label class="col-form-label col-5 col-sm-4 align-self-center text-right">МПИ:</label>
                            <div class="col-7 col-sm-8 align-self-center">
                                <p class="form-control-plaintext js_electricity_MPI"></p>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <form class="form-row d-none" id="electricitySaveForm">
                    <div class="form-group col-6">
                        <button class="btn btn-primary btn-block" id="electricitySave" onclick="saveMetersSettings(ELECTRICITY_SETTINGS_CLASS); return false;">Сохранить</button>
                    </div>
                    <div class="form-group col-6">
                        <button class="btn btn-primary btn-block" id="electricityReset" onclick="eraseMetersSettings(ELECTRICITY_SETTINGS_CLASS); return false;">Сбросить</button>
                    </div>
                </form>
                <hr>
                <form class="form-row d-none" id="generateMeterCommandsForm">
                    <div class="form-group col-12">
                        <button class="btn btn-primary btn-block" id="generateMeterCommands" onclick="generateElectricityMeterCommands(); return false;">Сгенерировать команды счетчика</button>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>
