<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">Логин и пароль PGU.MOS.RU</div>
            <div class="card-body">
                <form class="form-row" id="pguLoginPasswordForm">
                    <div class="form-text col-12 text-center">Укажите логин и пароль от PGU.MOS.RU:</div>
                    <div class="form-group col-12 mb-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text justify-content-center">Логин:</div>
                            </div>
                            <input type="text" class="form-control" id="pguLoginInput" placeholder="Логин" name="pguLogin">
                        </div>
                    </div>
                    <div class="form-group col-12 mb-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text justify-content-center">Пароль:</div>
                            </div>
                            <input type="text" class="form-control" id="pguPasswordInput" placeholder="Пароль" name="pguPassword">
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <button class="btn btn-primary btn-block" id="pguSave" onclick="saveDataToConfig(PGU); return false;">Сохранить</button>
                    </div>
                    <div class="form-group col-6">
                        <button class="btn btn-primary btn-block" id="pguReset" onclick="eraseDataFromConfig(PGU); return false;">Сбросить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
